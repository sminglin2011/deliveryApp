<style>
	#signatureparent {
		color:darkblue;
		background-color:lightgrey;
		padding: 15px;
		max-size: 824px;
	}

	#signature {
		padding: 0 0 0 0;
		margin: 0 0 0 0;
		border: 2px dotted #000;
		width: 75%;
	}
</style>
<div ng-controller="deliveryOrderController">
	<div class="row cl">
		<label class="col-xs-12"><span class=" label radius">{{deliveryOrder.soNumber}}</span></label>
		<label class="col-xs-12">Customer Name: <span class=" label radius">{{deliveryOrder.custName}}</span></label>
		<label class="col-xs-12">Delivery Attention: {{deliveryOrder.custDelAtt}}</label>
		<label class="col-xs-12">Schedule Delivery Time: <span class=" label radius">{{deliveryOrder.schDelTime}}</span></label>
		<label class="col-xs-12">Pay Type: {{deliveryOrder.payType}}</label>
		<label class="col-xs-12">No. Of Pax: {{deliveryOrder.noPax}}</label>
		<label class="col-xs-12">Order Amount: {{deliveryOrder.orderAmount}}</label>
	</div>
	<div class="row cl mt-20">
		<div class="col-xs-6">
			<table class="table table-border">
				<tbody>
				<tr ng-repeat="item in deliveryOrder.deliveryOrderDetails">
					<td>{{$index+1}}</td>
					<td>{{item.description}}</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row cl">
		<h5>Customer Signature1</h5>
		<div id="signatureparent ">
			<div id="signature"></div>
		</div>
	</div>
	<div class="row cl" id="img">
	</div>
	<div class="row cl mt-20">
		<button class="btn btn-success " ng-click="saveSign()">Save</button>
		<button class="btn btn-success " ng-click="clearSign()">Clear</button>
		<a class="btn btn-danger " href="#!photo">Photo</a>
	</div>
</div>
<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script src="lib/jSignature/jSignature.min.js"></script>
<script type="text/javascript">
    $(function() {
        $("#signature").jSignature() ;
    })

</script>
